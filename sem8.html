<body>
    <div class="flex">

<div class="plane container">
    <div>
<h1  data-aos="slide-up"  data-aos-duration="500">Ease your calculations....</h1><br>
<h2  data-aos="slide-up"  data-aos-duration="500">Choose your Cycle</h2><br>
<div class="get">
    
    <div id="chem">
        <form style="color: white;">
          
            <input type="number" value="" id="sem1csub1" name="sem1csub1" placeholder="marks of 18**81"><br>
            <input type="number" value="" id="sem1csub2" name="sem1csub2" placeholder="marks of 18**82"><br>
            <input type="number" value="" id="sem1csub3" name="sem1csub3" placeholder="marks of 18**83"><br>
            <input type="number" value="" id="sem1csub4" name="sem1csub4" placeholder="marks of 18**84"><br>
            <input type="number" value="" id="sem1csub5" name="sem1csub5" placeholder="marks of 18**85"><br>
           
            <input type="button" onClick="sgpa()" Value="sgpa" >
 </form>
        <p>SGPA:
            <span id = "result"></span>
            </p>
           
                    <p>Percentage:
                        <span id = "percentage"></span>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script>
function sgpa()
{
    const num=[];
   
        num[0] = document.getElementById("sem1csub1").value;
        num[1] = document.getElementById("sem1csub2").value;
        num[2]= document.getElementById("sem1csub3").value;
        num[3]= document.getElementById("sem1csub4").value;
        num[4]= document.getElementById("sem1csub5").value;
        document.getElementById("percentage").innerHTML=((eval(num[0])+eval(num[1])+eval(num[2])+eval(num[3])+eval(num[4]))/400*100);
        
    for(let i=0;i<5;i++){
        if(num[i]<40)
        num[i]=0;
        else if(num[i]<44)
        num[i]=4;
        else if(num[i]<49)
        num[i]=5;
        else if(num[i]<60)
        num[i]=6;
        else if(num[i]<70)
        num[i]=7;
        else if(num[i]<80)
        num[i]=8;
        else if(num[i]<90)
        num[i]=9;
        else if(num[i]<=100)
        num[i]=10;
    }
        document.getElementById("result").innerHTML =( ((eval(num[0])*3) + (eval(num[1])*3)+ (eval(num[2])*3)+ (eval(num[3])*3)+ (eval(num[4])*3))/18);
        sgpa=( ((eval(num[0])*3) + (eval(num[1])*3)+ (eval(num[2])*3)+ (eval(num[3])*3)+ (eval(num[4])*3))/18);
        document.getElementById("percentage").innerHTML=((sgpa*10)-7.5);
}
</script>
